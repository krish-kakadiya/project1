<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { margin-bottom: 20px; }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      background: #fff;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }
    .cell:disabled { cursor: not-allowed; color: #aaa; }
    .status { margin: 15px 0; font-size: 1.2rem; }
    .controls { margin-top: 10px; display: flex; gap: 10px; }
    button { padding: 8px 14px; font-size: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="status" id="status">Player X's turn</div>
  <div class="board" id="board">
    <button class="cell" data-index="0"></button>
    <button class="cell" data-index="1"></button>
    <button class="cell" data-index="2"></button>
    <button class="cell" data-index="3"></button>
    <button class="cell" data-index="4"></button>
    <button class="cell" data-index="5"></button>
    <button class="cell" data-index="6"></button>
    <button class="cell" data-index="7"></button>
    <button class="cell" data-index="8"></button>
  </div>
  <div class="controls">
    <button id="newRound">New Round</button>
    <button id="reset">Reset Game</button>
  </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusEl = document.getElementById('status');
    const newRoundBtn = document.getElementById('newRound');
    const resetBtn = document.getElementById('reset');

    let board = Array(9).fill(null);
    let current = 'X';
    let gameOver = false;

    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function render() {
      board.forEach((mark, i) => {
        cells[i].textContent = mark || '';
        cells[i].disabled = !!mark || gameOver;
      });
      if (!gameOver) statusEl.textContent = `Player ${current}'s turn`;
    }

    function checkWin() {
      for (const [a,b,c] of wins) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) return true;
      }
      return false;
    }

    function handleMove(i) {
      if (gameOver || board[i]) return;
      board[i] = current;
      if (checkWin()) {
        statusEl.textContent = `Player ${current} wins!`;
        gameOver = true;
      } else if (board.every(Boolean)) {
        statusEl.textContent = "It's a tie!";
        gameOver = true;
      } else {
        current = current === 'X' ? 'O' : 'X';
        statusEl.textContent = `Player ${current}'s turn`;
      }
      render();
    }

    function newRound() {
      board = Array(9).fill(null);
      gameOver = false;
      current = 'X';
      statusEl.textContent = `Player ${current}'s turn`;
      render();
    }

    cells.forEach((c,i) => c.addEventListener('click', () => handleMove(i)));
    newRoundBtn.addEventListener('click', newRound);
    resetBtn.addEventListener('click', newRound);

    render();
  </script>
</body>
</html>
